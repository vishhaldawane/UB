<table border="3">
    <thead>
        <tr>
            <th>Book Id</th> <th>Book Name</th>
            <th>Book Author</th> <th>Book Price</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td><input type=text [(ngModel)]="newBook.bookId"></td>
            <td><input type=text [(ngModel)]="newBook.bookName"></td>
            <td><input type=text [(ngModel)]="newBook.bookAuthor"></td>
            <td><input type=text [(ngModel)]="newBook.bookPrice"></td>
            <td><button [style.color]="'blue'" (click)="addIt()">Add</button></td>
        </tr>

        <tr *ngFor="let book of allBooks">
            <td>{{book.bookId}}</td>
            <td><input type=text [(ngModel)]="book.bookName"></td>
            <td><input type=text [(ngModel)]="book.bookAuthor"></td>
            <td><input type=text [(ngModel)]="book.bookPrice"></td>
            <td><button [style.color]="'green'" (click)="editIt(book)">Edit</button></td>
            <td><button [style.color]="'red'" (click)="deleteIt(book.bookId)">Delete</button></td>
        </tr>
    </tbody>
</table>
